    <!-- Service Worker Core -->
    <script>
        const CACHE_NAME = 'tripsplit-vFinal';
        const ASSETS = [
            window.location.href,
            window.location.pathname,
            'https://cdn.tailwindcss.com',
            'https://unpkg.com/react@18/umd/react.production.min.js',
            'https://unpkg.com/react-dom@18/umd/react-dom.production.min.js',
            'https://unpkg.com/lucide@latest'
        ];

        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                const swCode = `
                    const CACHE_NAME = '${CACHE_NAME}';
                    const ASSETS = ${JSON.stringify(ASSETS)};

                    self.addEventListener('install', (event) => {
                        event.waitUntil(
                            caches.open(CACHE_NAME).then((cache) => cache.addAll(ASSETS))
                        );
                        self.skipWaiting();
                    });

                    self.addEventListener('activate', (event) => {
                        event.waitUntil(
                            caches.keys().then((keys) => Promise.all(
                                keys.filter(k => k !== CACHE_NAME).map(k => caches.delete(k))
                            ))
                        );
                        self.clients.claim();
                    });

                    self.addEventListener('fetch', (event) => {
                        event.respondWith(
                            caches.match(event.request).then((res) => res || fetch(event.request))
                        );
                    });
                `;
                const blob = new Blob([swCode], { type: 'application/javascript' });
                navigator.serviceWorker.register(URL.createObjectURL(blob));
            });
        }
    </script>

                const mStats = members.map(m => {

            }, [members, expenses, contributions]);

                report += `üè¶ Qu·ªπ c√≤n: ${stats.currentFund.toLocaleString()}K\n`;

                stats.mStats.forEach(m => {
                    report += `${m.name.toUpperCase()}: ${m.balance >= 0 ? '+' : ''}${m.balance.toFixed(1)}K\n`;
                });
                return report;
            }, [stats]);

            const handleSaveExpense = () => {

            };

                isResetConfirmOpen && e('div', { className: 'fixed inset-0 bg-slate-900/90 z-[110] flex items-center justify-center p-6' },
